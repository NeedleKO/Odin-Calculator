<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>

            <div class="buttons">
                <div class="row1">
                    <button class="basicBtn largeBtn clear">CLEAR</button>
                    <button class="basicBtn"><--</button>
                    <button class="basicBtn">divideBtn</button>
                </div>

                <div class="row2">
                    <button class="basicBtn">7</button>
                    <button class="basicBtn">8</button>
                    <button class="basicBtn">9</button>
                    <button class="basicBtn">X</button>
                </div>

                <div class="row3">
                    <button class="basicBtn">4</button>
                    <button class="basicBtn">5</button>
                    <button class="basicBtn">6</button>
                    <button class="basicBtn">-</button>
                </div>

                <div class="row4">
                    <button class="basicBtn">1</button>
                    <button class="basicBtn">2</button>
                    <button class="basicBtn">3</button>
                    <button>+</button>
                </div>

                <div class="row5">
                    <button class="basicBtn largeBtn">0</button>
                    <button class="basicBtn">.</button>
                    <button class="basicBtn">=</button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./index.js"></script>
</body>
</html>
