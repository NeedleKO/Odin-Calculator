<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
     
            
            <div class="buttons">
                
                
                    <button class="span-two">CLEAR</button>
                    <button class="basicBtn">DEL</button>
                    <button class="basicBtn">รท</button>
                

                
                    <button class="basicBtn">7</button>
                    <button class="basicBtn">8</button>
                    <button class="basicBtn">9</button>
                    <button class="basicBtn">*</button>
                

                
                    <button class="basicBtn">4</button>
                    <button class="basicBtn">5</button>
                    <button class="basicBtn">6</button>
                    <button class="basicBtn">+</button>
                

                
                    <button class="basicBtn">1</button>
                    <button class="basicBtn">2</button>
                    <button class="basicBtn">3</button>
                    <button>-</button>
                

                
                    <button class="span-two">0</button>
                    <button class="basicBtn">.</button>
                    <button class="basicBtn">=</button>
                
            </div>
     
    </div>
    

    
    

    <script src="./index.js"></script>
</body>
</html>
